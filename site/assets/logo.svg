<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" fill="none">
  <style>
    .logo-text { fill: #e8e4dc; font-family: Georgia, serif; font-size: 14px; letter-spacing: 0.1em; }
    .logo-ampersand { fill: #c9a961; font-size: 18px; }
  </style>
  <!-- Simple elegant monogram -->
  <text x="5" y="25" class="logo-text">C</text>
  <text x="28" y="27" class="logo-ampersand">&amp;</text>
  <text x="50" y="25" class="logo-text">L</text>
  <!-- Decorative underline -->
  <line x1="5" y1="32" x2="68" y2="32" stroke="#c9a961" stroke-width="0.5" opacity="0.6"/>
</svg>
